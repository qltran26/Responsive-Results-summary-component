<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./index.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="result__field">
      <p>Your Result</p>
      <section class="result__field--score">
        <p id="main__score">76</p>
        <p>of 100</p>
      </section>
      <section class="result__field--desc">
        <p id="main__desc">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
    </div>
    <div class="summary__field">
      <p>Summary</p>
      <div class="summary__field--sections">
        <section class="summary__field--reaction">
          <p><i class="fa-solid fa-bolt"></i> Reaction</p>
          <span class="score">
            <p>80</p>
            <p class="percent">/ 100</p>
          </span>
        </section>
        <section class="summary__field--memory">
          <p><i class="fa-solid fa-brain"></i> Memory</p>
          <span class="score">
            <p>92</p>
            <p class="percent">/ 100</p>
          </span>
        </section>
        <section class="summary__field--verbal">
          <p><i class="fa-solid fa-comment"></i> Verbal</p>
          <span class="score">
            <p>61</p>
            <p class="percent">/ 100</p>
          </span>
        </section>
        <section class="summary__field--visual">
          <p><i class="fa-solid fa-eye"></i> Visual</p>
          <span class="score">
            <p>72</p>
            <p class="percent">/ 100</p>
          </span>
        </section>
      </div>
      <div class="continue__button">
        <button>Continue</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    <span>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </span>
    <span>Coded by <a href="#">qltran</a>.</span>
  </div>
</body>

</html>
